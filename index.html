<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
        <div class="bg-gray-100 p-8 mt-10 rounded-md">
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered input-primary w-[30%]" />
            <button onclick="handleSearch()" id="search-btn" class="btn btn-outline btn-secondary ml-2">Search</button>
            <!-- another search field -->
            <!-- <input id="search-field2" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search</button>
        </div> -->
    </header>

    <div id="loading" class="w-12 mx-auto text-white bg-violet-600 rounded-full text-center my-8 hidden">
        <!-- spinner or loader -->
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <!-- search result -->
    <main class="container mx-auto bg-slate-600 py-8 ">

        <section>
            <div class="mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 container mx-auto gap-3"
                id="card-container">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="w-40 mx-auto hidden mt-4">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>

        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <img class="w-[50%] mx-auto py-8" id="phone-img" src="" alt="">
                <hr>
                <h3 id="detail-phone-name" class="font-bold text-2xl text-center"></h3>
                <p class="py-2">Chipset: <span id="chipset"></span></p>
                <p class="py-2">Storage: <span id="storage"></span></p>
                <p class="py-2">Memory: <span id="memory"></span></p>
                <p class="py-2">Display Size: <span id="displaySize"></span></p>
                <p class="py-2">Sensors: <span id="sensors"></span></p>
                <p class="py-2">Release Date: <span id="releaseDate"></span></p>
                <p class="py-2">WLAN: <span id="wlan"></span></p>
                <p class="py-2">Bluetooth: <span id="Bluetooth"></span></p>
                <p class="py-2">GPS: <span id="GPS"></span></p>
                <p class="py-2">NFC: <span id="NFC"></span></p>
                <p class="py-2">Radio: <span id="Radio"></span></p>
                <p class="py-2">USB: <span id="USB"></span></p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-indigo-600">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
